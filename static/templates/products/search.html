{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- other -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'templates/master.css' %}">
  </head>
  <body class="">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow bg-light py-1 fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand p-0" href="/home/" style="font-family: var(--font1); font-size: 40px;">Store</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-symbols-outlined">menu</span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <form class="d-flex col-10 m-lg-auto" role="search">
                  <input class="form-control me-2 h-25" type="search" placeholder="Search" aria-label="Search" value="{{search}}">
                  <button class="btn btn-secondary btn-sm" type="submit"><span class="material-symbols-outlined align-text-bottom ">search</span></button>
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item p-1">
                    <a class="upper_btn nav-link active text-dark" aria-current="page" href="/account/" style="font-family: var(--font2); font-size: large;">account</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>          
      </header>
      <main class="w-100 d-flex justify-content-center align-items-center flex-column" style="padding-top: 70px;">
        <div class="row flex-wrap rounded-3 shadow my-4 justify-content-center" style="width: max-content; max-width: 100%;">
          {% for p in product reversed%}
          <div class="card p-0 border-2" onclick="window.location.href='/product/{{p.pk}}'" style="width: 200px; border-color: lightseagreen; cursor: pointer;">
            <img src="{% static '../media/' %}{{p.avatar.first}}" class="card-img-top" alt="..." style="height: 200px;">
            <div class="card-body border-1" 
            style="background-color: lightblue; border-color: lightseagreen; border-bottom-style: solid; border-top-style: solid;">
              <h6 class="card-title w-auto"><span class="fs-6">{{p.master_price}} R
              </span>{% if p.off != 0 %}<span class="badge bg-danger fs-6 rounded-pill float-end  p-1">{{p.off}}%</span>{% endif %}</h6>
            </div>
            <div class="card-footer">
              <small class="text-secondary">{{p.time_diff}} days ago</small>
            </div>
          </div>
          {% endfor %}
        </div>
      </main>
      <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{% static 'templates/products/search.js' %}"></script>
  </body>
</html>
