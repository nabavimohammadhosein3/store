{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- other -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'templates/master.css' %}">
  </head>
  <body class="">
      <header>
        {% include "upper_nav.html" %}
      </header>
      <main class="w-100 d-flex justify-content-center align-items-center flex-column" style="padding-top: 70px;">
        <div class="w-100 d-flex justify-content-center">
            <form class="p-5 text-center d-flex flex-column justify-content-center" method="post" action="" id="loginform" style="width: 500px;">
              <div class="alert alert-danger d-none" role="alert">
                username or password is incorrect
              </div>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label">username</label>
                    <input class="form-control" type="text" placeholder="username" id="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">password</label>
                    <input class="form-control" type="password" placeholder="password" id="password">
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center my-3">
                  <button type="submit" class="btn btn-primary w-50">login</button>
                  <a class="p-1" href="/account/signup/" style="width: fit-content;">Sign Up</a>
                </div>
                
            </form>
        </div>
      </main>
      <footer></footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{% static 'templates/account/login.js' %}"></script>
    <script src="{% static 'templates/products/search.js' %}"></script>
  </body>
</html>
